name: Auto Release on Version Change

on:
  push:
    branches: [ main ]
    paths:
      - 'src/main/java/me/bechberger/jfrredact/Version.java'

# Prevent concurrent releases
concurrency:
  group: release
  cancel-in-progress: false

jobs:
  check-version-change:
    runs-on: ubuntu-latest
    outputs:
      version_changed: ${{ steps.check.outputs.version_changed }}
      new_version: ${{ steps.check.outputs.new_version }}
      old_version: ${{ steps.check.outputs.old_version }}

    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 2

      - name: Check if version changed
        id: check
        run: |
          # Get current version
          NEW_VERSION=$(grep -oP 'VERSION = "\K[^"]+' src/main/java/me/bechberger/jfrredact/Version.java)
          
          # Get previous version from previous commit
          git checkout HEAD~1 -- src/main/java/me/bechberger/jfrredact/Version.java 2>/dev/null || true
          OLD_VERSION=$(grep -oP 'VERSION = "\K[^"]+' src/main/java/me/bechberger/jfrredact/Version.java 2>/dev/null || echo "")
          
          # Restore current version
          git checkout HEAD -- src/main/java/me/bechberger/jfrredact/Version.java
          
          echo "Old version: $OLD_VERSION"
          echo "New version: $NEW_VERSION"
          
          if [ "$NEW_VERSION" != "$OLD_VERSION" ] && [ -n "$OLD_VERSION" ]; then
            echo "version_changed=true" >> $GITHUB_OUTPUT
            echo "âœ… Version changed from $OLD_VERSION to $NEW_VERSION"
          else
            echo "version_changed=false" >> $GITHUB_OUTPUT
            echo "â„¹ï¸  Version unchanged or first commit"
          fi
          
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "old_version=$OLD_VERSION" >> $GITHUB_OUTPUT

  create-release:
    needs: check-version-change
    if: needs.check-version-change.outputs.version_changed == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v5

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: 'sapmachine'
          cache: maven

      - name: Import GPG key
        run: |
          echo "${{ secrets.GPG_PRIVATE_KEY }}" | gpg --batch --import
          gpg --list-secret-keys --keyid-format LONG "${{ secrets.GPG_KEYNAME }}"

      - name: Configure GPG for Maven
        run: |
          echo "allow-preset-passphrase" >> ~/.gnupg/gpg-agent.conf
          gpgconf --kill gpg-agent
          gpgconf --launch gpg-agent

      - name: Create Maven settings
        run: |
          mkdir -p ~/.m2
          cat > ~/.m2/settings.xml <<'EOF'
          <settings>
            <servers>
              <server>
                <id>ossrh</id>
                <username>${env.MAVEN_USERNAME}</username>
                <password>${env.MAVEN_PASSWORD}</password>
              </server>
            </servers>
            <profiles>
              <profile>
                <id>gpg</id>
                <activation>
                  <activeByDefault>true</activeByDefault>
                </activation>
                <properties>
                  <gpg.executable>gpg</gpg.executable>
                  <gpg.keyname>${env.GPG_KEYNAME}</gpg.keyname>
                  <gpg.passphrase>${env.GPG_PASSPHRASE}</gpg.passphrase>
                </properties>
              </profile>
            </profiles>
          </settings>
          EOF

      - name: Update pom.xml version
        run: |
          VERSION=${{ needs.check-version-change.outputs.new_version }}
          mvn versions:set -DnewVersion=$VERSION
          mvn versions:commit
          echo "Updated pom.xml to version $VERSION"

      - name: Build and test
        run: mvn clean verify -B

      - name: Deploy to Maven Central
        env:
          MAVEN_USERNAME: ${{ secrets.MAVEN_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.MAVEN_PASSWORD }}
          GPG_KEYNAME: ${{ secrets.GPG_KEYNAME }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
        run: |
          echo "ðŸš€ Deploying version ${{ needs.check-version-change.outputs.new_version }} to Maven Central..."
          mvn deploy -DskipTests -B -P release
          echo "âœ… Deployment completed"

      - name: Build standalone JAR
        run: mvn clean package -DskipTests

      - name: Generate changelog
        id: changelog
        run: |
          VERSION=${{ needs.check-version-change.outputs.new_version }}
          OLD_VERSION=${{ needs.check-version-change.outputs.old_version }}
          
          # Try to find previous version tag
          PREV_TAG=$(git tag -l "v${OLD_VERSION}" | head -n 1)
          
          if [ -n "$PREV_TAG" ]; then
            echo "Generating changelog from $PREV_TAG to HEAD"
            CHANGELOG=$(git log ${PREV_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges)
          else
            echo "No previous tag found, using last 10 commits"
            CHANGELOG=$(git log -10 --pretty=format:"- %s (%h)" --no-merges)
          fi
          
          # Save changelog to file
          echo "$CHANGELOG" > CHANGELOG.txt
          
          echo "Generated changelog"

      - name: Create Git tag
        run: |
          VERSION=${{ needs.check-version-change.outputs.new_version }}
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v${VERSION}" -m "Release version ${VERSION}"
          git push origin "v${VERSION}"
          echo "âœ… Created and pushed tag v${VERSION}"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.check-version-change.outputs.new_version }}
          name: Release v${{ needs.check-version-change.outputs.new_version }}
          body: |
            # JFR-Redact v${{ needs.check-version-change.outputs.new_version }}
            
            ðŸŽ‰ **New Release**
            
            This release updates from version `${{ needs.check-version-change.outputs.old_version }}` to `${{ needs.check-version-change.outputs.new_version }}`.
            
            ## Installation
            
            ### Maven
            ```xml
            <dependency>
              <groupId>me.bechberger</groupId>
              <artifactId>jfr-redact</artifactId>
              <version>${{ needs.check-version-change.outputs.new_version }}</version>
            </dependency>
            ```
            
            ### Gradle
            ```gradle
            implementation 'me.bechberger:jfr-redact:${{ needs.check-version-change.outputs.new_version }}'
            ```
            
            ### Direct Download
            Download `jfr-redact.jar` below and run:
            ```bash
            java -jar jfr-redact.jar input.jfr output.jfr
            ```
            
            ## Changes
            
            $(cat CHANGELOG.txt)
            
            ## Links
            
            - [Maven Central](https://central.sonatype.com/artifact/me.bechberger/jfr-redact/${{ needs.check-version-change.outputs.new_version }})
            - [Documentation](https://github.com/${{ github.repository }}/blob/main/README.md)
          draft: false
          prerelease: false
          files: |
            target/jfr-redact.jar
            target/jfr-redact-${{ needs.check-version-change.outputs.new_version }}.jar
            target/jfr-redact-${{ needs.check-version-change.outputs.new_version }}-sources.jar
            target/jfr-redact-${{ needs.check-version-change.outputs.new_version }}-javadoc.jar
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Create workflow summary
        if: always()
        run: |
          echo "# Release Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version**: \`${{ needs.check-version-change.outputs.new_version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Previous Version**: \`${{ needs.check-version-change.outputs.old_version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Tag**: \`v${{ needs.check-version-change.outputs.new_version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ job.status }}" == "success" ]; then
            echo "## âœ… Release Created Successfully" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "The release is available at:" >> $GITHUB_STEP_SUMMARY
            echo "- [GitHub Release](https://github.com/${{ github.repository }}/releases/tag/v${{ needs.check-version-change.outputs.new_version }})" >> $GITHUB_STEP_SUMMARY
            echo "- [Maven Central](https://central.sonatype.com/artifact/me.bechberger/jfr-redact/${{ needs.check-version-change.outputs.new_version }})" >> $GITHUB_STEP_SUMMARY
          else
            echo "## âŒ Release Failed" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Check the job logs for details." >> $GITHUB_STEP_SUMMARY
          fi