name: Publish to Maven Central

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

# Prevent concurrent deployments
concurrency:
  group: maven-deployment
  cancel-in-progress: false

jobs:
  publish:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Validate required secrets
        run: |
          echo "Validating required secrets are configured..."
          MISSING_SECRETS=""
          
          if [ -z "${{ secrets.MAVEN_USERNAME }}" ]; then
            MISSING_SECRETS="${MISSING_SECRETS}MAVEN_USERNAME "
          fi
          if [ -z "${{ secrets.MAVEN_PASSWORD }}" ]; then
            MISSING_SECRETS="${MISSING_SECRETS}MAVEN_PASSWORD "
          fi
          if [ -z "${{ secrets.GPG_PRIVATE_KEY }}" ]; then
            MISSING_SECRETS="${MISSING_SECRETS}GPG_PRIVATE_KEY "
          fi
          if [ -z "${{ secrets.GPG_KEYNAME }}" ]; then
            MISSING_SECRETS="${MISSING_SECRETS}GPG_KEYNAME "
          fi
          if [ -z "${{ secrets.GPG_PASSPHRASE }}" ]; then
            MISSING_SECRETS="${MISSING_SECRETS}GPG_PASSPHRASE "
          fi
          
          if [ -n "$MISSING_SECRETS" ]; then
            echo "❌ ERROR: Missing required secrets: $MISSING_SECRETS"
            echo "Please run bin/update_gh_secrets.sh to configure secrets"
            echo "Or manually configure them in repository settings"
            exit 1
          fi
          
          echo "✅ All required secrets are configured"

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: maven-${{ runner.os }}-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            maven-${{ runner.os }}-

      - name: Clean local artifacts from cache
        run: |
          rm -rf ~/.m2/repository/me/bechberger/jfr-redact || true
          echo "✅ Cleaned local artifacts from Maven cache"

      - name: Import GPG key
        run: |
          echo "${{ secrets.GPG_PRIVATE_KEY }}" | gpg --batch --import
          gpg --list-secret-keys --keyid-format LONG "${{ secrets.GPG_KEYNAME }}"
          echo "✅ GPG key imported"

      - name: Configure GPG for Maven
        run: |
          echo "allow-preset-passphrase" >> ~/.gnupg/gpg-agent.conf
          gpgconf --kill gpg-agent
          gpgconf --launch gpg-agent
          echo "✅ GPG configured"

      - name: Create Maven settings
        run: |
          mkdir -p ~/.m2
          cat > ~/.m2/settings.xml <<'EOF'
          <settings>
            <servers>
              <server>
                <id>ossrh</id>
                <username>${env.MAVEN_USERNAME}</username>
                <password>${env.MAVEN_PASSWORD}</password>
              </server>
            </servers>
            <profiles>
              <profile>
                <id>gpg</id>
                <activation>
                  <activeByDefault>true</activeByDefault>
                </activation>
                <properties>
                  <gpg.executable>gpg</gpg.executable>
                  <gpg.keyname>${env.GPG_KEYNAME}</gpg.keyname>
                  <gpg.passphrase>${env.GPG_PASSPHRASE}</gpg.passphrase>
                </properties>
              </profile>
            </profiles>
          </settings>
          EOF
          echo "✅ Maven settings.xml created"

      - name: Extract version
        id: version
        run: |
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Build and test
        run: |
          mvn clean verify -B
          echo "✅ Build and tests completed"

      - name: Deploy to Maven Central
        env:
          MAVEN_USERNAME: ${{ secrets.MAVEN_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.MAVEN_PASSWORD }}
          GPG_KEYNAME: ${{ secrets.GPG_KEYNAME }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
        run: |
          echo "Deploying to Maven Central..."
          mvn deploy -DskipTests -B -P release
          echo "✅ Deployment completed"

      - name: Create GitHub Release (for tags)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            target/jfr-redact.jar
            target/jfr-redact-${{ steps.version.outputs.version }}.jar
            target/jfr-redact-${{ steps.version.outputs.version }}-sources.jar
            target/jfr-redact-${{ steps.version.outputs.version }}-javadoc.jar
          body: |
            ## JFR-Redact ${{ steps.version.outputs.version }}
            
            ### Installation
            
            **Maven:**
            ```xml
            <dependency>
              <groupId>me.bechberger</groupId>
              <artifactId>jfr-redact</artifactId>
              <version>${{ steps.version.outputs.version }}</version>
            </dependency>
            ```
            
            **Direct Download:**
            Download `jfr-redact.jar` and run:
            ```bash
            java -jar jfr-redact.jar input.jfr output.jfr
            ```
            
            ### Changes
            See commit history for details.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create workflow summary
        if: always()
        run: |
          echo "# Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version**: \`${{ steps.version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Trigger**: ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Ref**: ${{ github.ref }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ job.status }}" == "success" ]; then
            echo "## ✅ Deployment Successful" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "The artifact will be available at:" >> $GITHUB_STEP_SUMMARY
            echo "- [Maven Central](https://central.sonatype.com/artifact/me.bechberger/jfr-redact/${{ steps.version.outputs.version }})" >> $GITHUB_STEP_SUMMARY
            echo "- [Maven Central Search](https://search.maven.org/artifact/me.bechberger/jfr-redact)" >> $GITHUB_STEP_SUMMARY
          else
            echo "## ❌ Deployment Failed" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Check the job logs for details." >> $GITHUB_STEP_SUMMARY
          fi